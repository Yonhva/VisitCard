<div class="flex flex-col items-center w-80">
    <div class="w-2 h-full bg-neutral-700 rounded-lg ">
        <div class="flex flex-col items-center mt-6 gap-2">
            <div class="w-10 h-10 bg-neutral-700 rounded-full items-center justify-center flex">
                <tui-icon icon="tui.{{event}}"></tui-icon>
            </div>
            <div class="bg-neutral-700 w-80 h-44 rounded-lg p-1">
                <img [src]="" alt="example" class="w-full h-full object-contain"/>
            </div>
            <div class="h-full w-60 bg-neutral-700 rounded-lg p-4">
                <p class="flex justify-center text-lg font-bold">{{event.date}}</p>
                <p class="text-wrap">{{event.description}}</p>
            </div>
        </div>

    </div>
</div>
