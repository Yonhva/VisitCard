<div class="flex flex-col items-center w-[40rem]">
    <div class="w-2 h-full bg-neutral-700 rounded-lg ">
        <div class="flex flex-col items-center mt-6 gap-8">
            <div class="w-10 h-10 bg-neutral-700 rounded-full items-center justify-center flex">
                <tui-icon icon="@tui.{{event.icon}}"></tui-icon>
            </div>
            <div (click)="isOpen = !isOpen" 
            class="bg-neutral-700 w-max h-80 rounded-lg overflow-hidden hover:scale-110 transition-all cursor-pointer">
                <img [src]="event.image" alt="example" class="w-full h-full object-cover"/>
            </div>
            <div class="h-full w-60 bg-neutral-700 rounded-lg p-4 flex flex-col">
                <p class="text-lg text-center font-bold">{{event.date}}</p>
                <p class="text-wrap">{{event.description}}</p>
            </div>
        </div>

    </div>
</div>

<ng-template [(tuiPreviewDialog)]="isOpen">
    <tui-preview>
        <tui-preview-title>{{event.description}}</tui-preview-title>
    <button
            iconStart="@tui.x"
            tuiIconButton
            tuiPreviewAction
            type="button"
            (click)="isOpen = false"
        >
            Close
        </button>
        <img [src]="event.image" alt="example"/>
    </tui-preview>
</ng-template>
