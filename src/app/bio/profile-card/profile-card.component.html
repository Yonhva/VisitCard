<div class="profile-container pt-16 ">
    <div class="flex py-8 px-16 justify-center gap-40 items-center">
        
        <div class="transition-all ease-in-out transform hover:scale-105 relative flex before:absolute before:size-full before:bg-white before:opacity-10 backdrop-blur-sm before:rounded-lg">
            <div class="flex flex-col text-white z-10 m-6 gap-4">
                <p class="text-5xl"> Бартуль Алёна Александровна </p>
                <p class="text-xl text-neutral-400"> 
                    <tui-icon icon="@tui.pen-tool"/> 
                    Ведущий арт-дизайнер проекта "The King Choice"
                </p>
                <p class="text-xl text-neutral-400"> 
                    <tui-icon icon="@tui.palette"/> 
                    Главный художник "UVU STUDIO"
                </p>
            </div>
        </div>
        
        <div class="profile-image">
            <img src="/profile-image.jpg" class="size-full object-cover rounded-full"/>
        </div>
    </div>
    <div class="flex justify-center text-white animate-bounce">
        <tui-icon icon="@tui.chevrons-down" class="text-5xl cursor-pointer"
        (click)="scrollDown.emit()"
        ></tui-icon>
    </div>
</div>
