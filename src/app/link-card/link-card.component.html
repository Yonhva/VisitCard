<div
    class="w-44 h-44 md:w-60 md:h-52 card flex flex-col bg-neutral-800 gap-2 md:gap-4 p-2 md:p-4 justify-center items-center rounded-lg">
    <div class="flex flex-col gap-2 md:gap-4 text-center">
        <img [src]="data().icon" class="h-8 md:h-14" />
        <p class="break-words text-base md:text-lg font-bold">{{data().title}}</p>
    </div>

    @if (data().link) {
    <a [href]="data().link" class="px-4 py-2 text-center w-16 bg-neutral-800 rounded-lg hover:bg-neutral-900">open</a>
    }
</div>
