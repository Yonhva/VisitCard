<div class="card flex flex-col bg-neutral-800 gap-4 p-4 justify-center rounded-lg md:max-w-full max-w-80">
    <div class="flex gap-4">
        <p class="lg:text-lg text-base font-bold">{{data().title}}</p>
        <tui-icon [icon]="'@tui.' + data().icon" />
    </div>

    <div class="gap-2">
        <p class="lg:text-base text-sm font-bold">{{data().subtitle}}</p>
        <p class="lg:text-sm text-xs">{{data().description}}</p>
    </div>
</div>
