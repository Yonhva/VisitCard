<div class="card flex flex-col bg-neutral-800 gap-4 p-4 justify-center rounded-lg">
    
    <div class="flex gap-4">
        <p class="text-lg font-bold">{{data.title}}</p>
        <tui-icon [icon]="'@tui.' + data.icon"></tui-icon>
    </div>

    <div class="gap-2">
        <p class="text-base font-bold">{{data.subtitle}}</p>
        <p class="text-sm max-w-72">{{data.description}}</p>
    </div>
</div>
